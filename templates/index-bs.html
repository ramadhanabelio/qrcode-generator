<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
        <a class="navbar-brand navbar-dark" href="#">QR Code Generator</a>
      </div>
    </nav>

    <div class="container">
      <h3 class="mt-4 text-center">QR Code Generator</h3>
      <form action="/generate" method="post">
        <div class="form-group mb-3">
          <label for="url" class="mb-2">URL:</label>
          <input type="text" id="url" name="url" class="form-control" required />
        </div>
        <div class="form-group mb-3">
          <label for="filename" class="mb-2">File Name:</label>
          <input type="text" id="filename" name="filename" class="form-control" required />
        </div>
        <div class="container text-center">
          <button type="submit" class="btn btn-dark">Generate QR Code</button>
        </div>
      </form>

      {% if filename %}
      <a href="/download?qrcode={{ filename }}" class="btn btn-success mt-3">Download QR Code</a>
      {% endif %}
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
